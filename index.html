<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>

<body>
    <div class="container">
        <h1>Number Guess</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span> </p>
            <input type="number" id="guess-input" placeholder="Enter guess number`">
            <input type="submit" id="guess-value" value="Guess" class="button-primary">
            <p class="message">&#128512;</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
